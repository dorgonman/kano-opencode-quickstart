#
# Project-Level Backlog Configuration for kano-opencode
#
# This repo stores backlog data under the `_kano/backlog` git submodule.
# Keep product ownership here (this file) and point each product to its
# canonical location inside that submodule.
#

# Global defaults applied to this project (and all products defined here)
[defaults]
# Keep defaults minimal; override per-product via [products.<name>.overrides] if needed.
skill_developer = false
auto_refresh = true

# Shared settings for all products in this project
[shared.log]
debug = false

[shared.cache]
# Store derived artifacts (chunks DB, indexes) under this repo by default.
# If you want a shared cache across multiple repos, change this path.
root = ".kano/cache/backlog"

[shared.vector]
enabled = true
backend = "sqlite"
path = ".kano/cache/backlog/vector"
collection = "backlog"
metric = "cosine"

[products.kano-opencode]
name = "kano-opencode"
prefix = "KO"
backlog_root = "_kano/backlog/products/kano-opencode"
